<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* 중간에 밑줄 스타일 추가 */
        .underline {
            text-decoration: underline;
        }
    </style>
    <title>My ToDo App</title>
</head>

<body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
        <h2>My To-Do App</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="Input new todo">
            <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">New Entry</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>

    <script>
        function addItem() {
            // ul 요소 가져오기
            let list = document.getElementById('todolist');
            // 입력값 가져오기
            let todo = document.getElementById('item');
            // 새로운 li 요소 생성
            let listitem = document.createElement('li');
            // 닫기 버튼 생성
            let xbtn = document.createElement('button');
            // 동그라미 버튼 생성
            let circlebtn = document.createElement('button');

            listitem.className = 'list-group-item list-group-item-action list-group-item-warning';

            xbtn.className = 'btn btn-danger';
            xbtn.innerHTML = '&times;';
            // 닫기 버튼 클릭 시 처리할 이벤트
            xbtn.onclick = function() {
                listitem.remove();
            }

            circlebtn.className = 'btn btn-secondary';
            circlebtn.innerHTML = 'o';
            // 동그라미 버튼 클릭 시 처리할 이벤트
            circlebtn.onclick = function() {
                listitem.classList.toggle('underline');
            }

            // li 요소 구성
            listitem.innerText = todo.value;
            // 버튼들을 li 요소에 추가
            listitem.appendChild(circlebtn);
            listitem.appendChild(xbtn);
            // ul 요소에 li 요소 추가
            list.appendChild(listitem);

            // 입력칸 비우기 및 포커스 이동
            todo.value = '';
            todo.focus();
        }
    </script>
</body>

</html>
